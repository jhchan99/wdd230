<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="chamber of commerce site for kennewick washington, this site will feature things that help asian american immigrants adapt to their new town">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/normalize2.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Kennewick Chamber of Commerce</title>
</head>
<body>
    <header>
        <span id="sitebanner"></span>
        <section class="headertop">
            <picture><img  class="websiteLogo" src="images/placeholder.png" alt="logo for chamber of commerce of kennewick"></picture>
            <section class="headings">
                <h2>Timbuktu</h2>
                <div>
                    <p>Chamber of Commerce</p>
                </div>
            </section>
            <nav class="navigation">
                <ul>
                    <li><a class="ham" href="#"><img src="images/hamburger_icon.png" alt="hamburger menu icon"></a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="linkLogos">
                <a href="https://www.facebook.com/"><img src="images/placeholder.png" alt="facebook logo"></a>
                <a href="https://www.linkedin.com/feed/"><img src="images/placeholder.png" alt="linkedin logo"></a>
            </div>
        </section>
        <div class="datediv">
            <span id="currentdate"></span>
        </div>
    </header>
    <main>
        <section class="mainStuff">
            <div class="box1">Hero with site name and call to action</div>
            <div class="box2">News Release</div>
            <div class="box3">Event</div>
            <div class="box4">Weather</div>
            <div class="box5">Join</div>
            <div class="box6">
                <div class="box7">Spotlight 1</div>
                <div class="box8">Spotlight 2</div>
                <div class="box9">Spotlight 3</div>
            </div>

        <img class="footerimg" src="images/placeholder.png" alt="logo for chamber of commerce of kennewick">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2878.997557041216!2d-111.78544368449703!3d43.81441007911597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2sus!4v1665269227623!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div>

            <p></p>
        </div>
