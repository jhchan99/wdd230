<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="chamber of commerce site for kennewick washington, this site will feature things that help asian american immigrants adapt to their new town">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@600&family=Noto+Sans+SC&family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize2.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Kennewick Chamber of Commerce</title>
</head>
<body>
    <header>
        <span id="sitebanner"></span>
        <div class="headermain">
            <section class="headertop">
                <div class="titlelogo">
                    <picture><img  class="websiteLogo" src="images/site_logo.webp" alt="logo for chamber of commerce of kennewick"></picture>
                    <section class="headings">
                        <h2>Kennewick</h2>
                        <div>
                            <p>Chamber of Commerce</p>
                        </div>
                </div>
                </section>
                <nav class="navigation">
                    <ul>
                        <li><a class="ham" href="#"><img src="images/hamburger_icon.png" alt="hamburger menu icon"></a></li>
                        <li><a href="#">Discover</a></li>
                        <li><a href="#">Directory</a></li>
                        <li><a href="#">Join</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="linkLogos">
                    <a href="https://www.facebook.com/"><img src="images/placeholder.png" alt="facebook logo"></a>
                    <a href="https://www.linkedin.com/feed/"><img src="images/placeholder.png" alt="linkedin logo"></a>
                </div>
            </section>
        </div>
        <div class="datediv">
            <span id="currentdate"></span>
        </div>
    </header>
    <main>
        <section class="mainStuff">
            <div class="localeats box">
                <picture>
                    <source media="(min-width: 800px)" srcset="images/localeatery800.jpg 1x">
                    <source media="(min-width: 600px)" srcset="images/localeatery600.jpg 1x">
                    <source media="(min-width: 400px)" srcset="images/localeatery400.jpg 1x">
                    <source media="(min-width: 300px)" srcset="images/localeatery300.jpg 1x">
                    <img src="images/localeatery.jpg" alt="restaraunt scene with people eating">
                </picture>
            </div>
            <div class="localactivites box">
                <picture>
                    <source media="(min-width: 800px)" srcset="images/columbiariver800.jpg 1x">
                    <source media="(min-width: 600px)" srcset="images/columbiariver600.jpg 1x">
                    <source media="(min-width: 400px)" srcset="images/columbiariver400.jpg 1x">
                    <source media="(min-width: 300px)" srcset="images/columbiariver300.jpg 1x">
                    <img src="images/columbiariver.jpg" alt="ariel view of the columbia river">
                </picture>
            </div>
            <div class="localhikes box">
                <picture>
                    <source media="(min-width: 800px)" srcset="images/badgermountain800.jpg 1x">
                    <source media="(min-width: 600px)" srcset="images/badgermountain600.jpg 1x">
                    <source media="(min-width: 400px)" srcset="images/badgermountain400.jpg 1x">
                    <source media="(min-width: 300px)" srcset="images/badgermountain300.jpg 1x">
                    <img src="images/badgermountain.jpg" alt="veiw of badger mountain and the City of Richland below it">
                </picture>
            </div>
            <div class="localvisits box">
                <picture>
                    <source media="(min-width: 800px)" srcset="images/columbiarivertemple800.jpg 1x">
                    <source media="(min-width: 600px)" srcset="images/columbiarivertemple600.jpg 1x">
                    <source media="(min-width: 400px)" srcset="images/columbiarivertemple400.jpg 1x">
                    <source media="(min-width: 300px)" srcset="images/columbiarivertemple300.jpg 1x">
                    <img src="images/columbiarivertemple.jpg" alt="veiw of badger mountain and the City of Richland below it">
                </picture>
            </div>
            <div class="localvisits box">
                <picture>
                    <source media="(min-width: 800px)" srcset="images/cablebridge800.jpg 1x">
                    <source media="(min-width: 600px)" srcset="images/cablebridge600.jpg 1x">
                    <source media="(min-width: 400px)" srcset="images/cablebridge400.jpg 1x">
                    <source media="(min-width: 300px)" srcset="images/cablebridge300.jpg 1x">
                    <img src="images/cablebridge.jpg" alt="veiw of badger mountain and the City of Richland below it">
                </picture>
            </div>
        </section>
    </main>
    <footer>
        <div class="footercombo">
            <div class="footertop">
                <img class="footerimg" src="images/placeholder.png" alt="logo for chamber of commerce of kennewick">
                <p>Kennewick Chamber of Commerce </p>
            </div>
            <div class="location">Kennewick, WA 99336</div>
        </div>
        <section class="bottomfooter">
            <div>&copy; <span id="currentyear"></span> Kennewick Chamber | James Chan | WDD 230 Project |</div>
            <div> Last Modification: <span id="lastModif"></span></div>
        </section>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
